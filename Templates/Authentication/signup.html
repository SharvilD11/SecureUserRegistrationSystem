<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>Sign Up</title>
    <style>
        .form{
            margin: auto;
            background: grey;
            max-width: 400px;
            padding: 10px;
            border-radius: 30px;
          }
    </style>
</head>
<body id="bg" style="background-image : url('{%static 'img/AZeotropy.jpg'%}')">

    {% for message in messages  %}
    <div class='alert alert-{{ message.tags}} alert-dismissible fade show' role="alert">
    <strong>Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %}


    <h2 id="hh" style="color:black"><center>Sign Up</center></h2>
    

 <div class="form">
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a Username" Required>
        <br>

        <label for="">First Name</label>
        <input width="" type="text" id="fname" name="fname" placeholder="Enter your First Name" Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required>
        <br>

        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your e-mail address" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter A Password" Required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" Required>
        <br>
        
        <button type="submit" class="btn btn-primary"> SignUp </button>


    </form>
 </div>

</body>
</html>
