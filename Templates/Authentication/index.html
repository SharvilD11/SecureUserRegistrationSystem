
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>

<body id="bg" style="background-image : url('{%static 'img/AZeotropy.jpg'%}')">

    {% for message in messages  %}
    <div class='alert alert-{{ message.tags}} alert-dismissible fade show' role="alert">
    <strong style="color:black">Message: </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close"></button>
    <span aria-hidden="true">&times;</span>
    </div>
    {% endfor %} 

    <h1 id="hh" style="color:black"><center>Welcome to AZeotropy 2023-24</center></h1>

    {% if user.is_authenticated %}
    <h3 style="color:black"> Hello {{ fname }}</h3>
    <h4 style="color:black">You are successfully logged in</h4>

    <button type="submit"><a href="/signout"> SignOut </a> </button>
    {% else %}
    <div class="container1">
    <button type="submit" class="btn btn-dark btn-lg"><a href="/signup"> SignUp </a></button>
    <button type="submit" class="btn btn-dark btn-lg"><a href="/signin"> SignIn </a></button>
    </div>
    {% endif %}
   
</body>

</html>
